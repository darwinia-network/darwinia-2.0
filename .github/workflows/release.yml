name: Release

on:
  push:
    tags:
      - "v*"
  pull_request:

env:
  DOCKER_REGISTRY: ghcr.io


jobs:
  build-package:
    name: Build package [linux]
    runs-on: ubuntu-latest
    container:
      image: ubuntu:18.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: itering/actions
          path: .github/actions
          persist-credentials: false
          ssh-key: "${{ secrets.ITERING_ACTIONS_DEPLOY_KEY }}"

      - name: Setup node builder
        uses: ./.github/actions/setup-node-builder

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: Build
        run: cargo build --release --locked -p darwinia --features all-natives

      - name: Collect shared
        run: |
          mkdir -p shared
          tar cjSf \
            shared/darwinia2-x86_64-linux-gnu.tar.bz2 \
            -C \
            target/release \
            darwinia
      - name: Upload shared
        uses: actions/upload-artifact@v2
        with:
          name: darwinia-artifact
          path: shared
